<script type="text/javascript">
	
	

function makeRegisterDisable()
{
document.getElementById("Register1_btnCreate").disabled="disabled";
}
function makeRegister()
{
document.getElementById("Register1_btnCreate").removeAttribute("disabled");
}
$("#Register1_UserName").bind("input propertychange",function(event){
		var username = $("#Register1_UserName").val();
		$.ajax({
			type: 'POST',
			url: '/checkUsername',
			data: {username:username},
			dataType: "json",
			success: function(data){
				var statu=data.statu;
				if(statu=="成功"){
					$('#divUserNameRightInfo').css('display', '');
					$('#divUserNameErrorInfo').css('display', 'none');
					if($("divPasswordRightInfo").css("display")!="none"){
						$('#Register1_btnCreate').css("background-color","#fa911e");
						document.getElementById("Register1_btnCreate").removeAttribute("disabled");
					}
				}
				else{
					$('#divUserNameRightInfo').css('display', 'none');
					$('#divUserNameErrorInfo').css('display', '');
					$('#divUserNameErrorInfo').html(statu);
					$('#Register1_btnCreate').css("background-color","gray");
					document.getElementById("Register1_btnCreate").disabled="disabled";
				}
			},
			error:function(data) {
				
			},
		});
});
$("#Register1_Password").bind("input propertychange",function(event){
		var password = $("#Register1_Password").val();
		if(password.length<8){
			$('#divPasswordErrorInfo').css('display', '');
			$('#divPasswordRightInfo').css('display', 'none');
			$('#Register1_btnCreate').css("background-color","gray");
			document.getElementById("Register1_btnCreate").disabled="disabled";
		}else{
			$('#divPasswordRightInfo').css('display', '');
			$('#divPasswordErrorInfo').css('display', 'none');
			if($("divUserNameRightInfo").css("display")==""){
			alert($("divUserNameRightInfo").css("display"))
				$('#Register1_btnCreate').css("background-color","#fa911e");
				document.getElementById("Register1_btnCreate").removeAttribute("disabled");
			}
		}
});
function RegisterOnmouse()
{
	
	if($("Register1_btnCreate").css("background-color")=="#fa911e"){
		$('#Register1_btnCreate').css("background-color","#f08200");
	}else{
		var username = $("#Register1_UserName").val();
		if(username.length<1){
			$('#divUserNameErrorInfo').css('display', '');
			$('#divUserNameErrorInfo').html("用户名不能为空");
			document.getElementById("Register1_btnCreate").disabled="disabled";
		}
		var password = $("#Register1_Password").val();
		if(password.length<1){
			$('#divPasswordErrorInfo').css('display', '');
			document.getElementById("Register1_btnCreate").disabled="disabled";
		}
	}
}
function RegisterOutmouse()
{
	if($("Register1_btnCreate").css("background-color")=="#f08200"){
		$('#Register1_btnCreate').css("background-color","#fa911e");
	}else{
		
	}
}
